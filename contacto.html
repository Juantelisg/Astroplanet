    <section class="formulario-contacto">
       
            <fieldset style="width: 40%">
                <legend>Contactanos</legend>
                <form>
                    <label for="nombre">Nombre y Apellido:</label><br>
                    <input type="text" name="nombre" placeholder="Escribe tu nombre" id="nombre">
                </form>

                <form>
                    <p></p>
                    <label for="Email">Ingresa tu Email:</label><br>
                    <input type="email" name="Email" placeholder="Email" id="Email">
                </form>

                <p>Sexo:</p>
                <input type="radio" name="sexo" value="Hombre">
                <label for="Hombre">Hombre</label>

                <input type="radio" name="sexo" value="Mujer">
                <label for="Mujer">Mujer</label>

                <form>
                    <p></p>
                    <label for="Estado-Civil">Estado Civil: </label>
                    <select name="Estado-Civil">
                        <option value="S">Soltero/a</option>
                        <option value="C">Casado/a</option>
                        <option value="D">Divorciado/a</option>
                        <option value="V">Viudo/a</option>
                    </select>
                </form>

                <form>
                    <p></p>
                    <label for="comentario">Dejanos tu comentario o consulta: </label><br>
                    <textarea name="comentario" id="comentario" cols="50" rows="15" placeholder="Deja tu comentario"></textarea>
                </form>

                <label for="check">Â¿Desea recibir informacion y promociones al correo?</label>
                <input type="checkbox" name="check">
                <p></p>
                <input type="submit" value="Enviar Formulario">
                <input type="reset" value="Restablecer Formulario">
            </fieldset>
